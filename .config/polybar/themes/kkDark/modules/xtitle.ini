[module/xtitle]
inherit = module/base-xtitle

; Available tags:
;   <label> (default)
format = <label>
;format-background = #f00
;format-foreground = #000
format-padding = 1

; Available tokens:
;   %title%
; Default: %title%
label = %title%
label-maxlen = 50

; Used instead of label when there is no window title
; Available tokens:
;   None
;label-empty = empty
;label-empty-foreground = #707880
